<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fafafa;
}

.app {
    max-width: 800px;
    margin: 0 auto;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    border-bottom: 1px solid #e0e0e0;
}

.search-bar input {
    width: 200px;
    padding: 8px;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
}

.user-actions {
    display: flex;
}

.icon {
    font-size: 24px;
    margin-right: 20px;
}

main {
    padding: 16px;
}

.feed {
    display: flex;
    flex-direction: column;
}

.post {
    margin-bottom: 20px;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    overflow: hidden;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.post-header {
    display: flex;
    align-items: center;
    padding: 16px;
    border-bottom: 1px solid #e0e0e0;
}

.post-header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.username {
    font-weight: bold;
}

.post img {
    width: 100%;
    max-height: 500px;
    object-fit: cover;
}

.post-actions {
    display: flex;
    padding: 16px;
}

.post-description {
    padding: 16px;
}

.caption {
    margin-left: 10px;
}

    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo"><img src ="https://th.bing.com/th/id/OIP.Tqe5WADuQk9901hx9E6DKgHaEB?pid=ImgDet&rs=1" width = "190px" height = "auto"></div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="user-actions">
                <span class="icon">üè†</span>
                <span class="icon">üí¨</span>
                <span class="icon">üåà</span>
                <span class="icon">‚ù§Ô∏è</span>
                <span class="icon">üë§</span>
            </div>
        </header>

        <main>
            <div class="feed">
                <!-- Post 1 -->
                <div class="post">
                    <div class="post-header">
                        <img src="user1.jpg" alt="User 1">
                        <span class="username">user1</span>
                    </div>
                    <img src="https://th.bing.com/th/id/R.6b0022312d41080436c52da571d5c697?rik=Ql6UUNosrWAY0w&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fpng-user-icon-icons-logos-emojis-users-2400.png&ehk=8agkVrs8bo9zafVF9Qk4%2bFqv5IwaEZrb8DwX%2ftfJtNc%3d&risl=&pid=ImgRaw&r=0" width="600" alt="Post 1">
                    <div class="post-actions">
                        <span class="icon">‚ù§Ô∏è</span>
                        <span class="icon">üí¨</span>
                        <span class="icon">üë§</span>
                    </div>
                    <div class="post-description">
                        <span class="username">user1</span>
                        <span class="caption">Beautiful sunset!</span>
                    </div>
                </div>

                <!-- Post 2 -->
                <div class="post">
                    <div class="post-header">
                        <img src="user2.jpg" alt="User 2">
                        <span class="username">user2</span>
                    </div>
                    <img src="https://th.bing.com/th/id/R.6b0022312d41080436c52da571d5c697?rik=Ql6UUNosrWAY0w&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fpng-user-icon-icons-logos-emojis-users-2400.png&ehk=8agkVrs8bo9zafVF9Qk4%2bFqv5IwaEZrb8DwX%2ftfJtNc%3d&risl=&pid=ImgRaw&r=0" alt="Post 2">
                    <div class="post-actions">
                        <span class="icon">‚ù§Ô∏è</span>
                        <span class="icon">üí¨</span>
                        <span class="icon">üë§</span>
                    </div>
                    <div class="post-description">
                        <span class="username">user2</span>
                        <span class="caption">Delicious food!</span>
                    </div>
                </div>

                <!-- Add more posts here -->
            </div>
        </main>
    </div>
</body>
</html>
